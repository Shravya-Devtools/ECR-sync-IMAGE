name: Terraform Apply, Build Docker Image, and Push to ECR

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract image names and generate terraform.tfvars
        run: |
          repositories=()
          while IFS= read -r line; do
            # Extract image name without tag, replace '/' and ':' with '-'
            name=$(echo "$line" | cut -d':' -f1 | tr '/:' '-')
            repositories+=("\"$name\"")
          done < docker-images.txt
          joined_repos=$(IFS=, ; echo "${repositories[*]}")
          # Write terraform.tfvars for Terraform variable 'repositories'
          echo "repositories = [${joined_repos}]" > terraform/terraform.tfvars
          # Export for later use
          echo "REPO_LIST=${joined_repos}" >> $GITHUB_ENV
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin \
          "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com"
      - name: Build, Tag, and Push Docker Images
        run: |
          while IFS= read -r line; do
            image=$line
            name=$(echo "$line" | cut -d':' -f1 | tr '/:' '-')
            tag=$(echo "$line" | cut -d':' -f2)
            ecr_repo="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${name}"
            echo "Checking if ECR repository '$name' exists..."
            aws ecr describe-repositories --repository-names "$name" --region $AWS_REGION >/dev/null 2>&1 || {
              echo "Repository '$name' not found. Creating..."
              aws ecr create-repository --repository-name "$name" --region $AWS_REGION
            }
            echo "Building Docker image $name:$tag..."
            docker build -t "$name:$tag" .
            echo "Tagging image for ECR: $ecr_repo:$tag"
            docker tag "$name:$tag" "$ecr_repo:$tag"
            echo "Pushing image to ECR..."
            docker push "$ecr_repo:$tag"
          done < docker-images.txt
